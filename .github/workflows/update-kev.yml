name: Update CISA KEV Database

on:
  schedule:
    # Run every 24 hours at 06:00 UTC
    - cron: '0 6 * * *'

  push:
    branches:
      - main
    paths:
      - 'scripts/fetch_cisa_kev.py'
      - '.github/workflows/update-kev.yml'

permissions:
  contents: write

jobs:
  update-kev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch CISA KEV data
        id: fetch
        run: python scripts/fetch_cisa_kev.py

      - name: Check for changes
        id: changes
        run: |
          if [ -z "$(git status --porcelain data/)" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "chore: update CISA KEV database

          Catalog version: ${{ steps.fetch.outputs.version }}
          Vulnerability count: ${{ steps.fetch.outputs.count }}

          Source: https://www.cisa.gov/known-exploited-vulnerabilities-catalog"
          git push

      - name: Summary
        run: |
          echo "## CISA KEV Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Catalog Version:** ${{ steps.fetch.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Vulnerability Count:** ${{ steps.fetch.outputs.count }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Updated:** ${{ steps.changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Source: [CISA KEV Catalog](https://www.cisa.gov/known-exploited-vulnerabilities-catalog)" >> $GITHUB_STEP_SUMMARY
